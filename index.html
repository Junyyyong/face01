<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추억의 이름 궁합 - 우리 사이 몇 %?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 손글씨 느낌의 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="notebook">
        <div class="paper">
            <header>
                <h1 class="title">❤️ 이름 궁합 테스트 ❤️</h1>
                <p class="subtitle">교실에서 몰래 하던 바로 그 게임!</p>
            </header>

            <main>
                <section id="input-section" class="input-area">
                    <div class="name-inputs">
                        <div class="input-group">
                            <label>내 이름</label>
                            <input type="text" id="name1" maxlength="3" placeholder="홍길동">
                        </div>
                        <div class="vs">VS</div>
                        <div class="input-group">
                            <label>상대 이름</label>
                            <input type="text" id="name2" maxlength="3" placeholder="성춘향">
                        </div>
                    </div>
                    <button class="btn-calculate" onclick="calculateCompatibility()">두근두근 결과 보기</button>
                </section>

                <section id="result-section" class="result-area hidden">
                    <div class="calculation-visual" id="calc-visual">
                        <!-- 지그재그 계산 과정이 여기에 표시됨 -->
                    </div>
                    
                    <div class="final-score">
                        <span class="score-label">우리의 궁합은...</span>
                        <span id="score-number" class="score-number">00%</span>
                    </div>

                    <div class="analysis-box">
                        <h3 class="analysis-title">✨ 연애술사의 심층 분석 ✨</h3>
                        <div id="analysis-text" class="analysis-text">
                            <!-- 길고 재미있는 분석 내용 -->
                        </div>
                    </div>

                    <button class="btn-retry" onclick="location.reload()">다시 하기</button>
                </section>
            </main>

            <footer class="footer">
                <p>※ 이 결과는 과학적 근거가 전혀 없는 추억 놀이용입니다. 재미로만 보세요! 😉</p>
            </footer>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
