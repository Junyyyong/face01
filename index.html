<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 천기누설 - 관상 분석</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 天機漏洩</h1>
            <p class="subtitle">신비로운 인공지능이 당신의 운명을 읽어드립니다</p>
        </header>

        <main>
            <section id="upload-section" class="card">
                <div class="upload-area" id="drop-zone">
                    <div class="icon">🔮</div>
                    <p>분석할 얼굴 사진을 올려주세요</p>
                    <input type="file" id="file-input" accept="image/*" hidden>
                    <button class="btn" onclick="document.getElementById('file-input').click()">사진 선택하기</button>
                </div>
            </section>

            <section id="result-section" class="card hidden">
                <div class="preview-container">
                    <img id="image-preview" src="" alt="미리보기">
                    <div id="scan-line" class="scan-line"></div>
                </div>
                
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p id="loading-text">기운을 분석하는 중입니다...</p>
                </div>

                <div id="analysis-result" class="result-content hidden">
                    <h2 class="result-title">관상 분석 결과</h2>
                    <div class="result-box">
                        <p id="physiognomy-report" class="report-text"></p>
                    </div>
                    <button class="btn btn-restart" onclick="location.reload()">다시 보기</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 AI 천기누설. 본 결과는 재미로만 확인해 주세요.</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
